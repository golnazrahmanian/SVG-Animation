    <title>svg animation trick1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #0096D5;
            background-image: linear-gradient(0deg, rgba(255, 255, 255, 0.50) 0%, rgba(0, 0, 0, 0.50) 100%);
        }

        #rocket {
            animation: popup 1s ease infinite;
        }

        #flame {
            animation: shake 0.2s linear infinite;
        }

        #cloud1 {
            animation: fall 1s linear infinite;
        }

        #cloud2 {
            animation: fall-2 2s linear infinite;
        }


        @keyframes popup {
            0% {
                transform: translate(-30%, 12%);
            }

            50% {
                transform: translate(-30%, 15%);
            }

            100% {
                transform: translate(-30%, 12%);
            }
        }

        @keyframes fall {
            from {
                transform: translateY(-100px);
            }

            to {
                transform: translateY(1000px)
            }
        }

        @keyframes fall-2 {
            from {
                transform: translate(200px, -100px);
            }

            to {
                transform: translate(200px, 1000px)
            }
        }

        @keyframes shake {
            0% {
                transform: translate(58.5%, 70%) rotate(180deg) scale(0.3);
            }

            50% {
                transform: translate(58.5%, 72%) rotate(175deg) scale(0.3);
            }

            100% {
                transform: translate(58.5%, 70%) rotate(180deg) scale(0.3);
            }
        }
    </style>
